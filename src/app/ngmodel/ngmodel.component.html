<h1>Aula 03 - diretivas (ngModel)</h1>

<p>
  O ngModel irá captar uma informação e irá passar essa informação atravez de uma
  variável para o controller
</p>

<div class="container-fluid">
  <form>
    <div class="form-group">
      <label>Name address</label>
      <input type="text" class="form-control" [(ngModel)]="email"/>
      <small class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" [(ngModel)]="email"/>
      <small class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="email"/>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" [(ngModel)]="email"/>
      <label class="form-check-label">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<label>Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="model"
  name="name"
  #name="ngModel"
  required
/>
<div *ngIf="!(name.valid || name.pristine)" class="alert alert-danger">
  Name is required
</div> 

<div class="container-fluid">
  <form #cadastro="ngForm" (ngSubmit)="showInformations()">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" [(ngModel)]="user.email" name="email" />
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
