<div class="container">
  <form #login="ngForm" (ngSubmit)="sendUser()">
    <div class="form-group">
      <label>Email address</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter email"
        name="email"
        (keyup)="validateEmail()"
        [(ngModel)]="user.email"
      />
      <small class="form-text text-muted"
        >Formato aceito: name@dominio.com</small
      >
      <small *ngIf="notEmail" class="form-text text-danger"
        >Email fora do formato esperado</small
      >
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        #senha="ngModel"
        type="password"
        class="form-control"
        placeholder="Password"
        name="password"
        [ngClass]="{ 'border-danger' : user.password.length < 6 || senha.pristine }"
        [(ngModel)]="user.password"
      />
      <small class="form-text text-muted"
        >Sua senha deve conter no m√≠nimo 6 digitos.</small
      >
    </div>

    <div class="form-check">
      <input name="logged" type="checkbox" (click)="user.logged = !user.logged" class="form-check-input" [(ngModel)]="user.logged" />
      <label class="form-check-label">Matenha meu login</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
